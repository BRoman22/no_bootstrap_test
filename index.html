<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>ubereats</title>
</head>

<body>
    <div id="home"></div>
    <header class="box1">
        <nav class="box">
            <img src="img/logo.svg" alt="logo">
            <div class="login">
                <div class="login_border">
                    <button class="login_button">Войти</button>
                </div>
                <a href=""><img src="img/basket.svg" alt="basket" class="basket"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="box">
            <div class="box1">
                <div class="search_bar">
                    <input class="search_input" type="search" placeholder="Поиск по ресторанам и кухням" maxlength="36">
                </div>
                <h1>Рестораны в Москве</h1>
                <div class="cards">
                    <figure class="card">
                        <a href="">
                            <img src="img/1.png" alt="logo" class="bg">
                            <figcaption class="card_name">Макдоналдс — Газетный</figcaption>
                            <figcaption class="card_menu">₽₽ • Бургеры</figcaption>
                            <figcaption class="card_time_delivery">25 - 35 мин</figcaption>
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="">
                            <img src="img/2.png" alt="logo" class="bg">
                            <figcaption class="card_name">DimSum & Co — ЦДМ</figcaption>
                            <figcaption class="card_menu">₽ • Японская • Китайская • Азиатская</figcaption>
                            <figcaption class="card_time_delivery">40 - 50 мин</figcaption>
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="">
                            <img src="img/3.png" alt="logo" class="bg">
                            <figcaption class="card_name">ДвижОК — Манежная</figcaption>
                            <figcaption class="card_menu">₽ • Американская • Европейская</figcaption>
                            <figcaption class="card_time_delivery">35 - 45 мин</figcaption>
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="">
                            <img src="img/4.png" alt="logo" class="bg">
                            <figcaption class="card_name">НЯ — NHA</figcaption>
                            <figcaption class="card_menu">₽₽ • Вьетнамская</figcaption>
                            <figcaption class="card_time_delivery">30 - 40 мин</figcaption>
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="">
                            <img src="img/5.png" alt="logo" class="bg">
                            <figcaption class="card_name">Точка Дзы — Цветной</figcaption>
                            <figcaption class="card_menu">₽₽ • Вьетнамская</figcaption>
                            <figcaption class="card_time_delivery">40 - 50 мин</figcaption>
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="">
                            <img src="img/6.png" alt="logo" class="bg">
                            <figcaption class="card_name">Cinnabon</figcaption>
                            <figcaption class="card_menu">₽ • Выпечка • Десерты • Капкейки</figcaption>
                            <figcaption class="card_time_delivery">25 - 35 мин</figcaption>
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="">
                            <img src="img/7.png" alt="logo" class="bg">
                            <figcaption class="card_name">PIZZELOVE</figcaption>
                            <figcaption class="card_menu">₽₽ • Пицца</figcaption>
                            <figcaption class="card_time_delivery">15 - 25 мин</figcaption>
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="">
                            <img src="img/8.png" alt="logo" class="bg">
                            <figcaption class="card_name">Zю кафе — Тверская</figcaption>
                            <figcaption class="card_menu">₽₽ • Японская</figcaption>
                            <figcaption class="card_time_delivery">25 - 35 мин</figcaption>
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="">
                            <img src="img/9.png" alt="logo" class="bg">
                            <figcaption class="card_name">Bar BQ Cafe — Манежная</figcaption>
                            <figcaption class="card_menu">₽₽₽ • Европейская</figcaption>
                            <figcaption class="card_time_delivery">30 - 40 мин</figcaption>
                        </a>
                    </figure>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="box">
            <div class="box1">
                <div class="footer_logo_box">
                    <img src="img/white-logo.svg" alt="logo" width="190px" height="20px">
                </div>
                <hr>
                <div class="footer_row">
                    <div class="footer_column_1">
                        <div class="lang_select_wrapper">
                            <select class="lang_select">
                                <option value="Russian">Русский</option>
                                <option value="English">English</option>
                            </select>
                        </div>
                        <div class="social">
                            <div class="social_1">
                                <div class="social_2">#</div>
                                <div class="social_3">UberEats</div>
                            </div>
                            <div class="social_4">
                                <a href="">
                                    <img src="img/facebook.svg" alt="facebook" class="social_5" width="18px"
                                        height="18px">
                                </a>
                                <a href="">
                                    <img src="img/twitter.svg" alt="twitter" class="social_5" width="18px"
                                        height="18px">
                                </a>
                                <a href="">
                                    <img src="img/instagram.svg" alt="instagram" class="social_5" width="18px"
                                        height="18px">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="footer_column_2">
                        <div class="information"><a href="" class="information_text">Об UberEats</a></div>
                        <div class="information"><a href="" class="information_text">Станьте партнёром по доставке</a>
                        </div>
                        <div class="information"><a href="" class="information_text">Станьте парнёром-рестораном</a>
                        </div>
                    </div>
                    <div class="footer_column_3">
                        <p class="information"><a href="" class="information_text">Все города</a></p>
                        <p class="information"><a href="" class="information_text">Цены</a></p>
                        <p class="information"><a href="" class="information_text">Помощь</a></p>
                        <p class="information"><a href="" class="information_text">FAQs</a></p>
                    </div>
                </div>
                <hr>
                <div class="download">
                    <div class="download_wrapper">
                        <a href=""><img src="img/app_download.png" alt="app_download" width="120px" height="40px"></a>
                        <div class="plug"></div>
                        <a href=""><img src="img/google_download.png" alt="google_download" width="135px"
                                height="40px"></a>
                    </div>
                </div>
                <hr>
                <div class="privacy">
                    <p class="privacy_box"><a href="" class="privacy_text">© 2017 Uber Technologies Inc., Roman
                            Andreevich</a></p>
                    <p class="privacy_box"><a href="" class="privacy_text">Обработка персональных данных</a></p>
                    <p class="privacy_box"><a href="" class="privacy_text">Пользовательское соглашение</a></p>
                </div>
            </div>
        </div>
    </footer>

    <a href="#home" class="home_button">
        <img src="img/home_arrow.png" alt="home_arrow" width="15px" height="25px" class="home_arrow">
    </a>

    <div class="popup">
        <a class="popup_area"></a>
        <div class="popup_container">
            <div class="popup_body">
                <div class="popup_content">
                    <h2>Войти</h2>
                    <a class="popup_close">X</a>
                    <form action="" method="post" class="popup_form">
                        <div class="popup_form_wrapper">
                            <label class="popup_form_label" for="login">Введите логин</label>
                            <input type="text" name="login" class="popup_form_input" placeholder="логин" maxlength="36">
                        </div>
                        <div class="popup_form_wrapper">
                            <label class="popup_form_label" for="password">Введите пароль</label>
                            <input type="password" name="password" class="popup_form_input" placeholder="пароль"
                                maxlength="36">
                        </div>
                        <div class="popup_form_wrapper">
                            <label class="popup_form_label" for="checkbox">Показать пароль</label>
                            <div class="popup_show_password_wrapper">
                                <input type="checkbox" class="popup_show_password">
                            </div>
                        </div>
                        <div class="popup_form_wrapper">
                            <button class="popup_submit_button" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
